<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportConnect: Sign Up</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="icon" href="../Assets/Images/EventNest-logos_white 1.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="logo_img"><img src="../Assets/Images/EventNest-logos_white.png" alt=""></div>
        <div class="container">
            <div class="mainBox">
                <div class="organiser show">
    
                    <div class="img"><img src="../Assets/Footballer (2).png" class="purpleImage" alt="an image of a footballer kicking a ball"></div>
    
                    <div class="form">
    
                        <div class="input">

                            <p class="signUpLabel">SignUp</p>

                            <form>
                                <div class="default">
                                    <input type="text" name="Name" placeholder="Name" class="inputBox name" required>
                                    <div class="underline"></div>
                                </div>
    
                                <div class="default">
                                    <input type="email" name="Email" placeholder="Email Address" class="inputBox email" required>
                                    <div class="underline"></div>
                                </div>

                                <div class="default">
                                    <input type="tel" name="MobileNumber" pattern="[0-9]{10}" maxlength="10" placeholder="Phone Number" class="inputBox phNum" required>
                                    <div class="underline"></div>
                                </div>

                                <div class="default">
                                    <input type="password" name="Password" placeholder="Password" class="inputBox pass" required>
                                    <div class="underline"></div>
                                </div>

                                <div class="default">
                                    <input type="password" name="PasswordCnf" placeholder="Confirm Password" class="inputBox cnfPass" required>
                                    <div class="underline"></div>
                                </div>
                                
                                <input type="submit" name="SignUp" id="signUp" value="Sign Up" class="default submit">
    
                                <div class="line"></div>
    
                                <div class="default other">
                                    Or Sign Up with
                                </div>
    
                                <div class="soc default">
                                    <a href=""><div class="socDefault google"><img class="social-btn-icon" alt="Login with Google" src="https://hrcdn.net/fcore/assets/google-colored-20b8216731.svg"></div></a>
                                    <a href=""><div class="socDefault github"><img class="social-btn-icon" alt="Login with Github" src="../Assets/github.png"></div></a>
                                    <a href=""><div class="socDefault linkedin"><img class="social-btn-icon" alt="Login with LinkedIn" src="https://hrcdn.net/fcore/assets/linkedin-colored-1db195795c.svg"></div></a>
                                    <a href=""><div class="socDefault facebook"><img class="social-btn-icon" alt="Login with Facebook" src="https://hrcdn.net/fcore/assets/facebook-colored-af4249157d.svg"></div></a>
                                </div>
                            </form>
                        </div>
                        
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
</body>
</html>
